<h1>Hello {{ name }}!</h1>

<ul>
  <li
    *ngFor="let v of names"
    [ngClass]="{ bold: isBold }"
    (mouseenter)="isBold = true"
    (mouseleave)="isBold = false"
  >
    {{ v }}
  </li>
</ul>

<button type="button" (click)="changeList()" class="btn btn-primary">
  Change list
</button>
&nbsp;
<button
  type="button"
  (click)="changeImmutableInnerList()"
  class="btn btn-warning"
>
  Change list Immutably
</button>
